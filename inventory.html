
<!DOCTYPE html>
<html>
<head>
  <title>Inventory Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    input[type="date"] { margin: 10px 10px 20px 0; padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Inventory Viewer</h2>
  <label>Start Date: <input type="date" id="startDate" /></label>
  <label>End Date: <input type="date" id="endDate" /></label>
  <button onclick="fetchInventory()">View Inventory</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Current Inventory</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function fetchInventory() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (!startDate || !endDate) return alert("Please select both dates.");

      fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec?start=${startDate}&end=${endDate}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#inventoryTable tbody");
          tbody.innerHTML = "";
          data.forEach(item => {
            const row = `<tr>
              <td>${item["Barcode"]}</td>
              <td>${item["Item Name"]}</td>
              <td>${item["Supplier"]}</td>
              <td>${item["Current Inventory"]}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }
  </script>
</body>
</html>
