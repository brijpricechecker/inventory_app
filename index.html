<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    #supplierFilter {
      position: relative;
      display: inline-block;
    }
    #supplierDropdown {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      padding: 8px;
    }
    #supplierDropdown label {
      display: block;
    }
    .button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Inventory Management</h2>

  <div id="supplierFilter">
    <button class="button" onclick="toggleDropdown()">Filter Suppliers</button>
    <div id="supplierDropdown"></div>
  </div>

  <button class="button" onclick="submitOrders()">Submit Order</button>
  <button class="button" onclick="downloadCSV()">Download CSV</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Select/Order</th>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Alt Supplier</th>
        <th>Total Sold</th>
        <th>Current Inventory</th>
        <th>Order Quantity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];
    let selectedSuppliers = new Set();
    let supplierList = [];

    function toggleDropdown() {
      const dropdown = document.getElementById("supplierDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function fetchData() {
      google.script.run.withSuccessHandler(function (data) {
        allData = data;
        supplierList = Array.from(new Set(data.map(item => item.supplier).filter(Boolean))).sort();
        createSupplierFilter();
        selectedSuppliers = new Set(supplierList); // Default select all
        renderTable();
      }).getInventoryData();
    }

    function createSupplierFilter() {
      const container = document.getElementById("supplierDropdown");
      container.innerHTML = '';

      const selectAll = document.createElement('input');
      selectAll.type = 'checkbox';
      selectAll.id = 'selectAll';
      selectAll.checked = true;
      selectAll.onclick = () => {
        const checked = selectAll.checked;
        document.querySelectorAll('#supplierDropdown input[type=checkbox]').forEach(cb => cb.checked = checked);
        selectedSuppliers = checked ? new Set(supplierList) : new Set();
        renderTable();
      };
      const labelAll = document.createElement('label');
      labelAll.appendChild(selectAll);
      labelAll.appendChild(document.createTextNode(' Select All'));
      container.appendChild(labelAll);

      supplierList.forEach(supplier => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = supplier;
        checkbox.checked = true;
        checkbox.onchange = () => {
          if (checkbox.checked) {
            selectedSuppliers.add(supplier);
          } else {
            selectedSuppliers.delete(supplier);
          }
          document.getElementById('selectAll').checked = selectedSuppliers.size === supplierList.length;
          renderTable();
        };
        const label = document.createElement('label');
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${supplier}`));
        container.appendChild(label);
      });
    }

    function renderTable() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";

      const filtered = allData.filter(item => selectedSuppliers.has(item.supplier));
      filtered.forEach((item, index) => {
        const row = document.createElement("tr");

        const selectCell = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onchange = function () {
          const qtyInput = document.getElementById(`qty-${index}`);
          if (this.checked) {
            qtyInput.value = "1";
          } else {
            qtyInput.value = "";
          }
        };
        selectCell.appendChild(checkbox);

        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.min = 1;
        qtyInput.style.width = "60px";
        qtyInput.id = `qty-${index}`;

        row.appendChild(selectCell);
        row.innerHTML += `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.supplier || ''}</td>
          <td>${item.altSupplier || ''}</td>
          <td>${item.totalSold || 0}</td>
          <td>${item.currentInventory || 0}</td>
        `;

        const qtyCell = document.createElement("td");
        qtyCell.appendChild(qtyInput);
        row.appendChild(qtyCell);

        tbody.appendChild(row);
      });
    }

    function submitOrders() {
      const tbody = document.querySelector("#inventoryTable tbody");
      const orders = [];

      Array.from(tbody.rows).forEach((row, index) => {
        const checkbox = row.cells[0].querySelector("input[type='checkbox']");
        const qty = row.querySelector(`input[id^="qty-"]`).value;
        if (checkbox && checkbox.checked && qty > 0) {
          orders.push({
            barcode: row.cells[1].innerText,
            name: row.cells[2].innerText,
            supplier: row.cells[3].innerText,
            orderQty: Number(qty)
          });
        }
      });

      if (orders.length === 0) {
        alert("Please select at least one item with order quantity.");
        return;
      }

      google.script.run.withSuccessHandler(() => {
        alert("Orders submitted to PO sheet!");
      }).savePurchaseOrders(orders);
    }

    function downloadCSV() {
      const tbody = document.querySelector("#inventoryTable tbody");
      let csv = "Barcode,Item Name,Supplier,Order Quantity\n";

      Array.from(tbody.rows).forEach((row) => {
        const checkbox = row.cells[0].querySelector("input[type='checkbox']");
        const qty = row.querySelector(`input[id^="qty-"]`).value;
        if (checkbox && checkbox.checked && qty > 0) {
          const barcode = row.cells[1].innerText;
          const name = row.cells[2].innerText;
          const supplier = row.cells[3].innerText;
          csv += `${barcode},${name},${supplier},${qty}\n`;
        }
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "purchase_orders.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initialize
    window.onload = fetchData;
  </script>
</body>
</html>
