<!DOCTYPE html>
<html>
<head>
  <title>Inventory and Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #supplierFilter {
      padding: 6px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 60px;
    }
    .btn {
      margin: 10px 5px 0 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .filter-popup {
      position: relative;
      display: inline-block;
    }
    .filter-popup-content {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }
    .filter-popup.show .filter-popup-content {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Inventory and Purchase Order</h2>

  <div class="filter-popup">
    <button class="btn" onclick="toggleFilter()">Filter Suppliers ⬇️</button>
    <div class="filter-popup-content" id="supplierCheckboxes"></div>
  </div>

  <button class="btn" onclick="submitOrder()">Submit Order</button>
  <button class="btn" onclick="downloadCSV()">Download CSV</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Select/Order</th>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Main Supplier</th>
        <th>Alt Supplier</th>
        <th>Total Sold</th>
        <th>Current Inventory</th>
        <th>Order Qty</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec"; // Replace with your Web App URL
    let inventoryData = [];

    function toggleFilter() {
      document.querySelector('.filter-popup').classList.toggle('show');
    }

    async function fetchData(selectedSuppliers = []) {
      const params = selectedSuppliers.length
        ? `?suppliers=${encodeURIComponent(selectedSuppliers.join(','))}`
        : "";
      const res = await fetch(API_URL + params);
      const data = await res.json();
      inventoryData = data;
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input type="checkbox" onchange="toggleQtyInput(${i})" /></td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.supplier || ""}</td>
          <td>${item.altSupplier || ""}</td>
          <td>${item.totalSold}</td>
          <td>${item.currentInventory}</td>
          <td><input type="number" min="1" value="1" disabled /></td>
        `;

        tbody.appendChild(row);
      });
    }

    function toggleQtyInput(index) {
      const row = document.querySelectorAll("#inventoryTable tbody tr")[index];
      const checkbox = row.querySelector("input[type='checkbox']");
      const qtyInput = row.querySelector("input[type='number']");
      qtyInput.disabled = !checkbox.checked;
      if (checkbox.checked && !qtyInput.value) qtyInput.value = 1;
    }

    function submitOrder() {
      const rows = document.querySelectorAll("#inventoryTable tbody tr");
      const orders = [];

      rows.forEach((row, i) => {
        const checkbox = row.querySelector("input[type='checkbox']");
        const qty = row.querySelector("input[type='number']").value;
        if (checkbox.checked) {
          const cells = row.querySelectorAll("td");
          orders.push({
            barcode: cells[1].textContent.trim(),
            name: cells[2].textContent.trim(),
            supplier: cells[3].textContent.trim(),
            quantity: qty
          });
        }
      });

      if (orders.length === 0) {
        alert("Please select items to order.");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ orders }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        alert("Order submitted successfully!");
      })
      .catch(err => {
        console.error(err);
        alert("Error submitting order.");
      });
    }

    function downloadCSV() {
      const rows = document.querySelectorAll("#inventoryTable tbody tr");
      const csv = [["Barcode", "Item Name", "Supplier", "Quantity"]];

      rows.forEach((row) => {
        const checkbox = row.querySelector("input[type='checkbox']");
        const qty = row.querySelector("input[type='number']").value;
        if (checkbox.checked) {
          const cells = row.querySelectorAll("td");
          csv.push([
            cells[1].textContent.trim(),
            cells[2].textContent.trim(),
            cells[3].textContent.trim(),
            qty
          ]);
        }
      });

      const blob = new Blob([csv.map(r => r.join(",")).join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "order.csv";
      link.click();
      URL.revokeObjectURL(url);
    }

    function populateSupplierFilter(data) {
      const container = document.getElementById("supplierCheckboxes");
      container.innerHTML = "";

      const suppliers = Array.from(new Set(data.map(d => d.supplier).filter(Boolean))).sort();
      const allCheckbox = document.createElement("div");
      allCheckbox.innerHTML = `<label><input type="checkbox" id="selectAll" checked> Select All</label>`;
      container.appendChild(allCheckbox);

      suppliers.forEach(supplier => {
        const checkbox = document.createElement("div");
        checkbox.innerHTML = `<label><input type="checkbox" class="supplierOption" value="${supplier}" checked> ${supplier}</label>`;
        container.appendChild(checkbox);
      });

      document.getElementById("selectAll").addEventListener("change", function () {
        document.querySelectorAll(".supplierOption").forEach(cb => cb.checked = this.checked);
        applyFilter();
      });

      document.querySelectorAll(".supplierOption").forEach(cb => {
        cb.addEventListener("change", applyFilter);
      });
    }

    function applyFilter() {
      const selected = Array.from(document.querySelectorAll(".supplierOption:checked")).map(cb => cb.value);
      fetchData(selected);
    }

    // Load everything
    fetchData().then(() => {
      populateSupplierFilter(inventoryData);
    });
  </script>
</body>
</html>
