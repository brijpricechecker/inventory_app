<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory & Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #supplierDropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }
    #supplierList {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
    }
    #supplierList label {
      display: block;
      padding: 5px 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: #fff3cd;
    }
    #modeToggle, #exportBtn {
      margin: 10px 5px;
      padding: 8px 12px;
    }
    #totalAmountCell {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Inventory & Purchase Order</h1>
  <div>
    <button id="modeToggle">Purchase Order</button>
    <button id="exportBtn">Export CSV</button>
  </div>

  <div id="supplierDropdown">
    <button onclick="toggleSupplierDropdown()">Select Supplier(s)</button>
    <div id="supplierList"></div>
  </div>

  <div id="totalAmountCell" style="display:none;">Total PO Amount: ₱<span id="totalAmount">0.00</span></div>
  
  <table id="itemTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="itemBody"></tbody>
  </table>

  <script>
    let isPO = false;
    let allSuppliers = [];
    let selectedSuppliers = [];
    let allItems = [];
    let orderData = {};

    function toggleSupplierDropdown() {
      const list = document.getElementById("supplierList");
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function renderSupplierDropdown() {
      const list = document.getElementById("supplierList");
      list.innerHTML = "";

      const allBox = document.createElement("input");
      allBox.type = "checkbox";
      allBox.id = "selectAllSuppliers";
      allBox.checked = selectedSuppliers.length === allSuppliers.length;
      allBox.onchange = () => {
        selectedSuppliers = allBox.checked ? [...allSuppliers] : [];
        document.querySelectorAll("#supplierList input[type=checkbox]").forEach(cb => {
          if (cb.id !== "selectAllSuppliers") cb.checked = allBox.checked;
        });
        fetchData(isPO);
      };

      const allLabel = document.createElement("label");
      allLabel.appendChild(allBox);
      allLabel.appendChild(document.createTextNode("Select All"));
      list.appendChild(allLabel);

      allSuppliers.forEach(supplier => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = supplier;
        checkbox.checked = selectedSuppliers.includes(supplier);
        checkbox.onchange = () => {
          if (checkbox.checked) {
            if (!selectedSuppliers.includes(supplier)) selectedSuppliers.push(supplier);
          } else {
            selectedSuppliers = selectedSuppliers.filter(s => s !== supplier);
          }
          allBox.checked = selectedSuppliers.length === allSuppliers.length;
          fetchData(isPO);
        };

        const label = document.createElement("label");
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(supplier));
        list.appendChild(label);
      });
    }

    function toggleMode() {
      isPO = !isPO;
      document.getElementById("modeToggle").textContent = isPO ? "Inventory" : "Purchase Order";
      allItems = [];
      orderData = {};
      selectedSuppliers = [...allSuppliers];
      renderSupplierDropdown();
      document.getElementById("totalAmountCell").style.display = isPO ? "block" : "none";
      fetchData(isPO);
    }

    function fetchData(isPurchaseOrder) {
      const mode = isPurchaseOrder ? "po" : "inventory";
      const paramSuppliers = selectedSuppliers.map(s => encodeURIComponent(s)).join(",");
      fetch(`https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec?mode=${mode}&suppliers=${paramSuppliers}`)
        .then(res => res.json())
        .then(data => {
          allItems = data.items;
          allSuppliers = data.suppliers;
          if (selectedSuppliers.length === 0) selectedSuppliers = [...allSuppliers];
          renderSupplierDropdown();
          renderTable();
        });
    }

    function renderTable() {
      const headerRow = document.getElementById("tableHeader");
      const body = document.getElementById("itemBody");
      headerRow.innerHTML = "";
      body.innerHTML = "";

      const headers = isPO
        ? ["Barcode", "Item Name", "Supplier", "Purchase Price", "Current Inventory", "Order Qty", "Order Amount"]
        : ["Barcode", "Item Name", "Supplier", "Purchase Price", "Current Inventory"];
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });

      let totalAmount = 0;

      allItems.forEach(item => {
        const tr = document.createElement("tr");
        const supplier = isPO ? item.supplier1 : item.supplier1;

        const pp = isPO ? (item.altPurchasePrice || item.purchasePrice) : item.purchasePrice;

        tr.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${supplier}</td>
          <td>₱${pp.toFixed(2)}</td>
          <td>${item.currentInventory}</td>
        `;

        if (isPO) {
          const qtyCell = document.createElement("td");
          const amountCell = document.createElement("td");
          const input = document.createElement("input");
          input.type = "number";
          input.min = "0";
          input.value = orderData[item.barcode]?.qty || "";
          input.oninput = () => {
            const qty = parseFloat(input.value) || 0;
            const amount = qty * pp;
            orderData[item.barcode] = { ...item, qty, amount, supplier, purchasePrice: pp };
            amountCell.textContent = "₱" + amount.toFixed(2);
            updateTotalAmount();
            tr.classList.toggle("highlight", qty > 0);
          };
          qtyCell.appendChild(input);
          tr.appendChild(qtyCell);
          tr.appendChild(amountCell);

          if (orderData[item.barcode]?.qty > 0) {
            input.value = orderData[item.barcode].qty;
            amountCell.textContent = "₱" + orderData[item.barcode].amount.toFixed(2);
            tr.classList.add("highlight");
          }
        }

        body.appendChild(tr);
      });
    }

    function updateTotalAmount() {
      let total = 0;
      for (let key in orderData) {
        if (orderData[key].qty > 0) {
          total += orderData[key].amount;
        }
      }
      document.getElementById("totalAmount").textContent = total.toFixed(2);
    }

    function exportCSV() {
      const rows = [];
      const now = new Date();
      const dateStr = now.toISOString().replace(/[:\-T]/g, "_").slice(0, 15);
      const nameStr = selectedSuppliers.length === 1 ? selectedSuppliers[0] : "multiple";
      const filename = isPO
        ? `purchase_order_${nameStr}_${dateStr}.csv`
        : `inventory_${nameStr}_${dateStr}.csv`;

      const headers = isPO
        ? ["Barcode", "Item Name", "Supplier", "Purchase Price", "Current Inventory", "Order Qty", "Order Amount"]
        : ["Barcode", "Item Name", "Supplier", "Purchase Price", "Current Inventory"];
      rows.push(headers);

      allItems.forEach(item => {
        const supplier = item.supplier1;
        const pp = isPO ? (item.altPurchasePrice || item.purchasePrice) : item.purchasePrice;
        const base = [item.barcode, item.name, supplier, pp.toFixed(2), item.currentInventory];

        if (isPO) {
          const qty = orderData[item.barcode]?.qty || 0;
          const amt = qty * pp;
          rows.push([...base, qty, amt.toFixed(2)]);
        } else {
          rows.push(base);
        }
      });

      const csv = rows.map(row => row.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("modeToggle").onclick = toggleMode;
    document.getElementById("exportBtn").onclick = exportCSV;

    window.onload = () => {
      fetchData(isPO);
    };
  </script>
</body>
</html>
