<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .mode-toggle {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .filter-dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      border: 1px solid #ccc;
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
    }
    .dropdown-content label {
      display: block;
      padding: 5px;
    }
    .filter-dropdown.open .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Inventory Management</h2>

  <div class="mode-toggle">
    <label><input type="radio" name="mode" value="Inventory" checked> Inventory</label>
    <label><input type="radio" name="mode" value="Purchase"> Purchase Order</label>
  </div>

  <div class="filter-dropdown" id="supplierFilter">
    <button onclick="toggleSupplierDropdown()">Filter Suppliers</button>
    <div class="dropdown-content" id="supplierList"></div>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th class="col-select hidden">Select</th>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th class="col-price">Purchase Price</th>
        <th class="col-inventory">Current Inventory</th>
        <th class="col-orderQty hidden">Order Qty</th>
        <th class="col-orderAmount hidden">Order Amount</th>
      </tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec";
    let allData = [];

    document.querySelectorAll("input[name='mode']").forEach(el => {
      el.addEventListener("change", renderTable);
    });

    function toggleSupplierDropdown() {
      const dropdown = document.getElementById("supplierFilter");
      dropdown.classList.toggle("open");
    }

    function closeSupplierDropdown() {
      document.getElementById("supplierFilter").classList.remove("open");
    }

    function fetchData() {
      const url = `${API_URL}?mode=all`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          allData = data;
          populateSupplierFilter();
          renderTable();
        });
    }

    function populateSupplierFilter() {
      const supplierSet = new Set(allData.map(d => d.supplier.trim().toLowerCase()));
      const supplierList = document.getElementById("supplierList");
      supplierList.innerHTML = '';

      const allCheckbox = document.createElement("label");
      allCheckbox.innerHTML = `<input type="checkbox" value="all" checked onchange="selectAllSuppliers(this)"> Select All`;
      supplierList.appendChild(allCheckbox);

      supplierSet.forEach(supplier => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" class="supplierOption" value="${supplier}" checked onchange="renderTable()"> ${supplier}`;
        supplierList.appendChild(label);
      });
    }

    function selectAllSuppliers(el) {
      const isChecked = el.checked;
      document.querySelectorAll(".supplierOption").forEach(opt => {
        opt.checked = isChecked;
      });
      renderTable();
      closeSupplierDropdown();
    }

    function getSelectedSuppliers() {
      return Array.from(document.querySelectorAll(".supplierOption:checked"))
        .map(el => el.value.trim().toLowerCase());
    }

    function renderTable() {
      const mode = document.querySelector("input[name='mode']:checked").value;
      const selectedSuppliers = getSelectedSuppliers();
      const tbody = document.getElementById("inventoryBody");
      tbody.innerHTML = '';

      document.querySelectorAll(".col-select, .col-orderQty, .col-orderAmount").forEach(col => {
        col.classList.toggle("hidden", mode !== "Purchase");
      });

      document.querySelectorAll(".col-inventory").forEach(col => {
        col.classList.toggle("hidden", mode !== "Inventory");
      });

      allData.forEach(item => {
        if (!selectedSuppliers.includes(item.supplier.trim().toLowerCase())) return;

        const row = document.createElement("tr");

        // Select
        const selectCell = document.createElement("td");
        selectCell.classList.add("col-select");
        selectCell.innerHTML = `<input type="checkbox" class="rowSelect" onchange="setDefaultQty(this)">`;
        row.appendChild(selectCell);

        // Barcode
        const cellBarcode = document.createElement("td");
        cellBarcode.textContent = item.barcode;
        row.appendChild(cellBarcode);

        // Item Name
        const cellName = document.createElement("td");
        cellName.textContent = item.name;
        row.appendChild(cellName);

        // Supplier with toggle
        const cellSupplier = document.createElement("td");
        cellSupplier.innerHTML = `
          <label><input type="checkbox" class="supplier-toggle" onchange="updatePrice(this)"> Alt</label>
        `;
        row.appendChild(cellSupplier);

        // Purchase Price
        const priceCell = document.createElement("td");
        priceCell.classList.add("col-price");
        priceCell.classList.add("purchase-price");
        priceCell.dataset.defaultPrice = item.purchasePrice;
        priceCell.dataset.altPrice = item.altPurchasePrice;
        priceCell.textContent = item.purchasePrice;
        row.appendChild(priceCell);

        // Current Inventory
        const cellInventory = document.createElement("td");
        cellInventory.classList.add("col-inventory");
        cellInventory.textContent = item.currentInventory ?? "";
        row.appendChild(cellInventory);

        // Order Qty
        const qtyCell = document.createElement("td");
        qtyCell.classList.add("col-orderQty");
        qtyCell.innerHTML = `<input type="number" class="orderQty" value="" min="1" oninput="updateAmount(this)">`;
        row.appendChild(qtyCell);

        // Order Amount
        const amountCell = document.createElement("td");
        amountCell.classList.add("col-orderAmount");
        amountCell.innerText = "";
        row.appendChild(amountCell);

        tbody.appendChild(row);
      });
    }

    function updatePrice(checkbox) {
      const row = checkbox.closest("tr");
      const priceCell = row.querySelector(".purchase-price");
      const price = checkbox.checked ? priceCell.dataset.altPrice : priceCell.dataset.defaultPrice;
      priceCell.textContent = price;
      updateAmount(row.querySelector(".orderQty"));
    }

    function setDefaultQty(checkbox) {
      const row = checkbox.closest("tr");
      const qtyInput = row.querySelector(".orderQty");
      if (checkbox.checked && !qtyInput.value) {
        qtyInput.value = 1;
        updateAmount(qtyInput);
      }
    }

    function updateAmount(input) {
      const row = input.closest("tr");
      const price = parseFloat(row.querySelector(".purchase-price").textContent) || 0;
      const qty = parseInt(input.value) || 0;
      row.querySelector(".col-orderAmount").textContent = (price * qty).toFixed(2);
    }

    window.onload = fetchData;
  </script>
</body>
</html>
