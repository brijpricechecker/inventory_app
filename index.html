<!DOCTYPE html>
<html>
<head>
  <title>Inventory & Purchase Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .supplier-filter-container {
      position: relative;
    }
    .dropdown-checkboxes {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 999;
      max-height: 200px;
      overflow-y: auto;
    }
    .alt-supplier-btn {
      margin-left: 10px;
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between mb-3">
    <div class="supplier-filter-container">
      <button id="supplierFilterBtn" class="btn btn-outline-primary">Filter Suppliers</button>
      <div id="supplierDropdown" class="dropdown-checkboxes d-none"></div>
    </div>
    <button id="altSupplierBtn" class="btn btn-outline-secondary alt-supplier-btn">Use Alt Supplier</button>
  </div>

  <div class="table-responsive">
    <table id="inventoryTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Item Name</th>
          <th>Supplier</th>
          <th>Purchase Price</th>
          <th>Total Sold</th>
          <th>Inventory</th>
          <th>Order Qty</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="mt-3">
    <button id="submitOrders" class="btn btn-success">Submit Orders</button>
    <button id="downloadCSV" class="btn btn-secondary ms-2">Download CSV</button>
    <span class="text-muted ms-3">App URL: <a href="" target="_blank" id="appUrlLink">Loading...</a></span>
  </div>

  <script>
    let inventoryData = [];
    let suppliers = [];
    let useAltSupplier = false;

    async function fetchData() {
      const response = await fetch("/exec");
      const json = await response.json();
      inventoryData = json.items;
      suppliers = json.suppliers;
      populateSupplierDropdown();
      renderTable();
      document.getElementById("appUrlLink").href = window.location.href;
      document.getElementById("appUrlLink").textContent = window.location.href;
    }

    function populateSupplierDropdown() {
      const dropdown = document.getElementById("supplierDropdown");
      dropdown.innerHTML = "<label><input type='checkbox' id='selectAll' checked> Select All</label><br>";
      suppliers.forEach(s => {
        dropdown.innerHTML += `<label><input type='checkbox' class='supplierCheck' value="${s}" checked> ${s}</label><br>`;
      });

      document.getElementById("selectAll").addEventListener("change", e => {
        const checked = e.target.checked;
        document.querySelectorAll(".supplierCheck").forEach(cb => cb.checked = checked);
        renderTable();
      });

      dropdown.querySelectorAll(".supplierCheck").forEach(cb => {
        cb.addEventListener("change", () => {
          renderTable();
        });
      });
    }

    function renderTable() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";
      const selectedSuppliers = Array.from(document.querySelectorAll(".supplierCheck:checked")).map(cb => cb.value);

      const filteredData = inventoryData.filter(item => {
        const supplier = useAltSupplier ? item.supplier2 : item.supplier1;
        return selectedSuppliers.includes(supplier);
      });

      filteredData.forEach(item => {
        const supplier = useAltSupplier ? item.supplier2 : item.supplier1;
        const price = useAltSupplier ? (Number(item.altPurchasePrice) || 0) : item.purchasePrice;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${supplier}</td>
          <td class="price">${price.toFixed(2)}</td>
          <td>${item.totalSold}</td>
          <td>${item.currentInventory}</td>
          <td><input type='number' min='0' class='form-control orderQty' data-barcode='${item.barcode}'></td>
          <td class='amount'>0.00</td>
        `;
        tbody.appendChild(row);
      });

      document.querySelectorAll(".orderQty").forEach(input => {
        input.addEventListener("input", e => {
          const row = e.target.closest("tr");
          const qty = Number(e.target.value);
          const price = Number(row.querySelector(".price").textContent);
          row.querySelector(".amount").textContent = (qty * price).toFixed(2);
        });
      });
    }

    document.getElementById("supplierFilterBtn").addEventListener("click", () => {
      const dropdown = document.getElementById("supplierDropdown");
      dropdown.classList.toggle("d-none");
    });

    document.getElementById("altSupplierBtn").addEventListener("click", () => {
      useAltSupplier = !useAltSupplier;
      document.getElementById("altSupplierBtn").classList.toggle("btn-secondary");
      document.getElementById("altSupplierBtn").classList.toggle("btn-warning");
      renderTable();
    });

    document.getElementById("submitOrders").addEventListener("click", async () => {
      const orders = [];
      document.querySelectorAll(".orderQty").forEach(input => {
        const qty = Number(input.value);
        if (qty > 0) {
          const row = input.closest("tr");
          orders.push({
            barcode: row.cells[0].textContent,
            name: row.cells[1].textContent,
            supplier: row.cells[2].textContent,
            qty,
            amount: Number(row.cells[7].textContent)
          });
        }
      });

      if (orders.length === 0) return alert("No orders to submit.");

      await fetch("/exec?action=save", {
        method: "POST",
        body: JSON.stringify(orders),
        headers: { "Content-Type": "application/json" }
      });

      alert("Orders submitted!");
      document.querySelectorAll(".orderQty").forEach(i => i.value = "");
      document.querySelectorAll(".amount").forEach(a => a.textContent = "0.00");
    });

    document.getElementById("downloadCSV").addEventListener("click", () => {
      let csv = "Barcode,Item Name,Supplier,Qty,Amount\n";
      document.querySelectorAll(".orderQty").forEach(input => {
        const qty = Number(input.value);
        if (qty > 0) {
          const row = input.closest("tr");
          csv += [
            row.cells[0].textContent,
            row.cells[1].textContent,
            row.cells[2].textContent,
            qty,
            row.cells[7].textContent
          ].join(",") + "\n";
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'purchase_orders.csv';
      link.click();
    });

    window.addEventListener("click", function(e) {
      if (!document.getElementById("supplierFilterBtn").contains(e.target) &&
          !document.getElementById("supplierDropdown").contains(e.target)) {
        document.getElementById("supplierDropdown").classList.add("d-none");
      }
    });

    fetchData();
  </script>
</body>
</html>
