<!DOCTYPE html>
<html>
<head>
  <title>RhoJet Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f1f1f1;
    }
    input[type="number"] {
      width: 60px;
    }
    select {
      padding: 4px;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>Purchase Order Form</h2>

  <div class="controls">
    <button onclick="fetchInventory()">Load Inventory</button>
    <button onclick="submitOrder()">Submit Order</button>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Order</th>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Purchase Price</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec"; // Replace with your actual Web App URL

    let lastFetchedData = [];

    function fetchInventory() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          lastFetchedData = data;
          const tbody = document.querySelector("#inventoryTable tbody");
          tbody.innerHTML = "";

          data.forEach((item, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td><input type="checkbox" onchange="toggleOrder(${index})" /></td>
              <td>${item.barcode}</td>
              <td>${item.name}</td>
              <td>
                <select onchange="updateSupplier(${index})">
                  <option value="supplier" selected>${item.supplier}</option>
                  <option value="alt">ALT SUPPLIER</option>
                </select>
              </td>
              <td id="price-${index}">${item.purchasePrice || 0}</td>
              <td><input type="number" id="qty-${index}" value="1" min="1" disabled onchange="updateAmount(${index})" /></td>
              <td id="amount-${index}">0</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function toggleOrder(index) {
      const checkbox = document.querySelectorAll("input[type='checkbox']")[index];
      const qtyInput = document.getElementById(`qty-${index}`);
      qtyInput.disabled = !checkbox.checked;
      if (!checkbox.checked) {
        document.getElementById(`amount-${index}`).textContent = "0";
      } else {
        updateAmount(index);
      }
    }

    function updateSupplier(index) {
      const select = document.querySelectorAll("select")[index];
      const item = lastFetchedData[index];
      const priceCell = document.getElementById(`price-${index}`);

      const price = select.value === "alt" ? (item.altPrice || 0) : (item.purchasePrice || 0);
      priceCell.textContent = price;

      if (document.querySelectorAll("input[type='checkbox']")[index].checked) {
        updateAmount(index);
      }
    }

    function updateAmount(index) {
      const qty = Number(document.getElementById(`qty-${index}`).value || 1);
      const price = Number(document.getElementById(`price-${index}`).textContent || 0);
      document.getElementById(`amount-${index}`).textContent = (qty * price).toFixed(2);
    }

    function submitOrder() {
      const orders = [];

      lastFetchedData.forEach((item, index) => {
        const isChecked = document.querySelectorAll("input[type='checkbox']")[index].checked;
        if (isChecked) {
          const qty = Number(document.getElementById(`qty-${index}`).value || 1);
          const amount = Number(document.getElementById(`amount-${index}`).textContent || 0);
          const supplierType = document.querySelectorAll("select")[index].value;
          const supplierName = supplierType === "alt" ? item.altSupplier : item.supplier;

          orders.push({
            barcode: item.barcode,
            name: item.name,
            supplier: supplierName,
            qty,
            price: supplierType === "alt" ? item.altPrice : item.purchasePrice,
            amount
          });
        }
      });

      if (orders.length === 0) {
        alert("No items selected.");
        return;
      }

      google.script.run
        .withSuccessHandler(() => alert("Order saved to PO sheet."))
        .savePurchaseOrder(orders);
    }

    function downloadCSV() {
      const rows = [["Barcode", "Item Name", "Supplier", "Quantity", "Price", "Amount"]];
      lastFetchedData.forEach((item, index) => {
        const isChecked = document.querySelectorAll("input[type='checkbox']")[index].checked;
        if (isChecked) {
          const qty = document.getElementById(`qty-${index}`).value;
          const price = document.getElementById(`price-${index}`).textContent;
          const amount = document.getElementById(`amount-${index}`).textContent;
          const supplierType = document.querySelectorAll("select")[index].value;
          const supplier = supplierType === "alt" ? item.altSupplier : item.supplier;

          rows.push([item.barcode, item.name, supplier, qty, price, amount]);
        }
      });

      let csv = rows.map(row => row.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "purchase_order.csv";
      link.click();
    }
  </script>
</body>
</html>
