<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory and Purchase Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .controls button {
      margin-right: 10px;
    }
    .checkbox-popup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      padding: 10px;
    }
    .total-amount {
      font-weight: bold;
      margin-top: 10px;
    }
    .highlight-zero {
      background-color: #ffe5e5; /* very light red */
    }
    input[type="text"] {
      padding: 6px;
      width: 250px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Purchase Order System</h2>

  <div class="top-bar">
    <div class="controls">
      <button id="supplierFilterBtn">Filter Suppliers</button>
      <button id="toggleAltBtn">Use Alt Supplier</button>
      <button onclick="submitOrders()">Submit Orders</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Item Name or Barcode">
    </div>
  </div>

  <div class="total-amount" id="totalAmountDisplay">Total Order Amount: $0.00</div>

  <div id="supplierPopup" class="checkbox-popup" style="display:none;"></div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Purchase Price</th>
        <th>Total Sold</th>
        <th>Current Inventory</th>
        <th>Order Qty</th>
        <th>Order Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const api_URL = 'https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec'; // Replace with your Web App URL
    let allItems = [];
    let selectedSuppliers = new Set();
    let useAlt = false;
    let searchQuery = '';

    async function fetchData() {
      const res = await fetch(api_URL);
      const data = await res.json();
      allItems = data.items.filter(item =>
        !(item.totalSold === 0 && item.totalPurchased === 0)
      );
      populateSupplierFilter(data.suppliers);
      selectedSuppliers = new Set(data.suppliers);
      renderTable();
    }

    function populateSupplierFilter(suppliers) {
      const popup = document.getElementById('supplierPopup');
      popup.innerHTML = '';
      const selectAll = document.createElement('div');
      selectAll.innerHTML = `<label><input type="checkbox" id="selectAllBox" checked> Select All</label>`;
      popup.appendChild(selectAll);

      suppliers.forEach(supplier => {
        const div = document.createElement('div');
        div.innerHTML = `<label><input type="checkbox" class="supplierCheckbox" value="${supplier}" checked> ${supplier}</label>`;
        popup.appendChild(div);
      });

      document.getElementById('selectAllBox').addEventListener('change', (e) => {
        const checked = e.target.checked;
        document.querySelectorAll('.supplierCheckbox').forEach(cb => cb.checked = checked);
        selectedSuppliers = checked ? new Set(suppliers) : new Set();
        popup.style.display = 'none';
        renderTable();
      });

      document.querySelectorAll('.supplierCheckbox').forEach(cb => {
        cb.addEventListener('change', () => {
          selectedSuppliers = new Set(Array.from(document.querySelectorAll('.supplierCheckbox:checked')).map(cb => cb.value));
          document.getElementById('selectAllBox').checked = selectedSuppliers.size === suppliers.length;
          popup.style.display = 'none';
          renderTable();
        });
      });
    }

    function renderTable() {
      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';
      let totalAmount = 0;

      allItems.forEach(item => {
        const supplier = useAlt ? item.supplier2 : item.supplier1;
        const price = useAlt ? (item.altPurchasePrice || 0) : (item.purchasePrice || 0);

        if (!selectedSuppliers.has(item.supplier1)) return;

        const searchMatch =
          item.name.toLowerCase().includes(searchQuery) ||
          item.barcode.toLowerCase().includes(searchQuery);

        if (!searchMatch) return;

        const tr = document.createElement('tr');
        if (item.currentInventory == 0) tr.classList.add('highlight-zero');

        tr.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${supplier || ''}</td>
          <td class="price">${price.toFixed(2)}</td>
          <td>${item.totalSold}</td>
          <td>${item.currentInventory}</td>
          <td><input type="number" class="qtyInput" min="0" value="0" style="width: 60px;"></td>
          <td class="amount">0.00</td>
        `;
        tbody.appendChild(tr);
      });

      updateOrderAmounts();
    }

    function updateOrderAmounts() {
      const rows = document.querySelectorAll('#inventoryTable tbody tr');
      let total = 0;

      rows.forEach(row => {
        const price = parseFloat(row.querySelector('.price').textContent);
        const qty = parseInt(row.querySelector('.qtyInput').value) || 0;
        const amount = qty * price;
        row.querySelector('.amount').textContent = amount.toFixed(2);
        total += amount;
      });

      document.getElementById('totalAmountDisplay').textContent = `Total Order Amount: PHP${total.toFixed(2)}`;
    }

    document.addEventListener('input', (e) => {
      if (e.target.classList.contains('qtyInput')) {
        updateOrderAmounts();
      }
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderTable();
    });

    function submitOrders() {
      const rows = document.querySelectorAll('#inventoryTable tbody tr');
      const orders = [];

      rows.forEach(row => {
        const qty = parseInt(row.querySelector('.qtyInput').value) || 0;
        if (qty > 0) {
          orders.push({
            barcode: row.cells[0].textContent,
            name: row.cells[1].textContent,
            supplier: row.cells[2].textContent,
            qty,
            amount: parseFloat(row.querySelector('.amount').textContent)
          });
        }
      });

      if (orders.length === 0) return alert('No orders to submit.');

      fetch(api_URL, {
        method: 'POST',
        body: JSON.stringify(orders),
        headers: { 'Content-Type': 'application/json' }
      }).then(res => res.text())
        .then(res => {
          alert('Orders submitted successfully!');
        });
    }

    function downloadCSV() {
      const rows = [['Date', 'Barcode', 'Item Name', '', 'Supplier', 'Purchase Price', 'Order Quantity', 'Total Order Amount']];
      const now = new Date();
      const timestamp = `${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()} ${now.toLocaleTimeString('en-US', { hour12: false })}`;
      let supplierForFile = selectedSuppliers.length === 1 ? selectedSuppliers[0] : 'Multiple';
      let filename = `PO_${supplierForFile}_${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}_${now.getHours()}-${now.getMinutes()}.csv`;

      document.querySelectorAll('#tableBody tr').forEach(row => {
        const cells = row.querySelectorAll('td');
        const qty = Number(cells[5].querySelector('input').value);
        const price = parseFloat(cells[4].textContent) || 0;
        const total = qty * price;
        if (qty > 0) {
          rows.push([
            timestamp,
            `="${cells[0].textContent}"`,
            cells[1].textContent,
            '',
            cells[3].textContent,
            price.toFixed(2),
            qty,
            total.toFixed(2)
          ]);
        }
      });

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('supplierFilterBtn').addEventListener('click', () => {
      const popup = document.getElementById('supplierPopup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('toggleAltBtn').addEventListener('click', () => {
      useAlt = !useAlt;
      renderTable();
    });

    window.onload = fetchData;
  </script>
</body>
</html>
