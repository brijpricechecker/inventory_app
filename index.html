<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory & Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #supplierFilter {
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 6px 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Inventory & Purchase Order Form</h1>

  <label for="supplierFilter">Filter by Supplier:</label>
  <select id="supplierFilter" multiple></select>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Purchase Price</th>
        <th>Total Sold</th>
        <th>Current Inventory</th>
        <th>Order Qty</th>
        <th>Order Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="submitOrders()">Submit Orders</button>
  <a id="webAppUrl" href="#" target="_blank" style="margin-left: 20px;">Open Web App</a>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec'; // replace with your actual script URL
    let inventoryData = [];
    let useAltSupplier = false;

    async function fetchData(selectedSuppliers = []) {
      const params = selectedSuppliers.length
        ? `?suppliers=${encodeURIComponent(selectedSuppliers.join(','))}`
        : "";
      const res = await fetch(API_URL + params);
      const data = await res.json();
      inventoryData = data.items;
      renderTable(data.items);
      populateSupplierFilter(data.suppliers);
    }

    function populateSupplierFilter(suppliers) {
      const select = document.getElementById('supplierFilter');
      select.innerHTML = '';
      suppliers.forEach(supplier => {
        const option = document.createElement('option');
        option.value = supplier;
        option.textContent = supplier;
        option.selected = true; // default all selected
        select.appendChild(option);
      });
      select.addEventListener('change', () => {
        const selected = Array.from(select.selectedOptions).map(opt => opt.value);
        renderTable(
          inventoryData.filter(item =>
            selected.includes(item.supplier1) || selected.includes(item.supplier2)
          )
        );
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.supplier1}</td>
          <td>${item.purchasePrice.toFixed(2)}</td>
          <td>${item.totalSold}</td>
          <td>${item.currentInventory}</td>
          <td><input type="number" min="0" data-barcode="${item.barcode}" data-price="${item.purchasePrice}" onchange="updateAmount(this)"></td>
          <td class="order-amount">0.00</td>
        `;

        tbody.appendChild(row);
      });
    }

    function updateAmount(input) {
      const qty = Number(input.value) || 0;
      const price = Number(input.dataset.price);
      const amountCell = input.closest('tr').querySelector('.order-amount');
      amountCell.textContent = (qty * price).toFixed(2);
    }

    async function submitOrders() {
      const rows = document.querySelectorAll('#inventoryTable tbody tr');
      const orders = [];

      rows.forEach(row => {
        const qtyInput = row.querySelector('input[type="number"]');
        const qty = Number(qtyInput.value);
        if (qty > 0) {
          const barcode = qtyInput.dataset.barcode;
          const price = Number(qtyInput.dataset.price);
          const name = row.cells[1].textContent;
          const supplier = row.cells[2].textContent;
          const amount = qty * price;

          orders.push({ barcode, name, supplier, qty, amount });
        }
      });

      if (orders.length === 0) {
        alert("Please enter at least one order quantity.");
        return;
      }

      const res = await fetch(API_URL.replace('/exec', '/exec?save=1'), {
        method: 'POST',
        body: JSON.stringify(orders),
        headers: { 'Content-Type': 'application/json' }
      });

      if (res.ok) {
        alert("Orders submitted successfully.");
      } else {
        alert("Failed to submit orders.");
      }
    }

    // Show the script's deployed URL
    document.getElementById('webAppUrl').href = API_URL;

    // Initial fetch
    fetchData();
  </script>
</body>
</html>
