<!DOCTYPE html>
<html>
<head>
  <title>Inventory and Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .btn {
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
    .filter-popup {
      position: relative;
      display: inline-block;
    }
    .filter-popup-content {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }
    .filter-popup.show .filter-popup-content {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h2>Inventory and Purchase Order</h2>

  <div class="filter-popup">
    <button class="btn" onclick="toggleFilter()">Filter Suppliers ⬇️</button>
    <div class="filter-popup-content" id="supplierCheckboxes"></div>
  </div>

  <button class="btn" onclick="toggleAltSupplier()">Use Alt Supplier</button>
  <button class="btn" onclick="submitOrder()">Submit Order</button>
  <button class="btn" onclick="downloadCSV()">Download CSV</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Select/Order</th>
        <th>Barcode</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Total Sold</th>
        <th>Current Inventory</th>
        <th>Purchase Price</th>
        <th>Order Qty</th>
        <th>Order Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec"; // <-- Replace with your deployed Web App URL
    let inventoryData = [];
    let useAltSupplier = false;

    function toggleFilter() {
      document.querySelector('.filter-popup').classList.toggle('show');
    }

    function toggleAltSupplier() {
      useAltSupplier = !useAltSupplier;
      renderTable(inventoryData);
    }

    async function fetchData(selectedSuppliers = []) {
      const params = selectedSuppliers.length
        ? `?suppliers=${encodeURIComponent(selectedSuppliers.join(','))}`
        : "";
      const res = await fetch(API_URL + params);
      const json = await res.json();
      if (!json.items) throw new Error("Invalid response from server");
      inventoryData = json.items;
      renderTable(inventoryData);
      populateSupplierFilter(json.suppliers);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";

      data.forEach((item, i) => {
        const supplier = useAltSupplier ? (item.altSupplier || "") : (item.supplier1 || "");
        const price = useAltSupplier ? (Number(item.altPP) || 0) : (Number(item.purchasePrice) || 0);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" onchange="toggleQtyInput(${i})" /></td>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${supplier}</td>
          <td>${item.totalSold}</td>
          <td>${item.currentInventory}</td>
          <td>${price.toFixed(2)}</td>
          <td><input type="number" min="1" value="1" disabled onchange="updateAmount(${i})" /></td>
          <td class="orderAmount">0</td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleQtyInput(index) {
      const row = document.querySelectorAll("#inventoryTable tbody tr")[index];
      const checkbox = row.querySelector("input[type='checkbox']");
      const qtyInput = row.querySelector("input[type='number']");
      qtyInput.disabled = !checkbox.checked;
      if (checkbox.checked) updateAmount(index);
      else row.querySelector(".orderAmount").textContent = "0";
    }

    function updateAmount(index) {
      const row = document.querySelectorAll("#inventoryTable tbody tr")[index];
      const qty = Number(row.querySelector("input[type='number']").value) || 0;
      const price = Number(row.cells[6].textContent) || 0;
      row.querySelector(".orderAmount").textContent = (qty * price).toFixed(2);
    }

    function submitOrder() {
      const rows = document.querySelectorAll("#inventoryTable tbody tr");
      const orders = [];

      rows.forEach(row => {
        const checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox.checked) {
          const cells = row.querySelectorAll("td");
          const qty = Number(cells[7].querySelector("input").value);
          const amount = Number(cells[8].textContent);
          orders.push({
            barcode: cells[1].textContent.trim(),
            name: cells[2].textContent.trim(),
            supplier: cells[3].textContent.trim(),
            qty,
            amount
          });
        }
      });

      if (orders.length === 0) {
        alert("Please select items to order.");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orders })
      })
      .then(res => res.text())
      .then(msg => alert("Order submitted successfully!"))
      .catch(err => {
        console.error(err);
        alert("Failed to submit order.");
      });
    }

    function downloadCSV() {
      const rows = document.querySelectorAll("#inventoryTable tbody tr");
      const csv = [["Barcode", "Item Name", "Supplier", "Qty", "Amount"]];

      rows.forEach(row => {
        const checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox.checked) {
          const cells = row.querySelectorAll("td");
          const qty = cells[7].querySelector("input").value;
          const amount = cells[8].textContent;
          csv.push([
            cells[1].textContent.trim(),
            cells[2].textContent.trim(),
            cells[3].textContent.trim(),
            qty,
            amount
          ]);
        }
      });

      const blob = new Blob([csv.map(row => row.join(",")).join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "purchase_orders.csv";
      link.click();
      URL.revokeObjectURL(url);
    }

    function populateSupplierFilter(suppliers) {
      const container = document.getElementById("supplierCheckboxes");
      container.innerHTML = "";

      const allCheckbox = document.createElement("div");
      allCheckbox.innerHTML = `<label><input type="checkbox" id="selectAll" checked> Select All</label>`;
      container.appendChild(allCheckbox);

      suppliers.forEach(supplier => {
        const div = document.createElement("div");
        div.innerHTML = `<label><input type="checkbox" class="supplierOption" value="${supplier}" checked> ${supplier}</label>`;
        container.appendChild(div);
      });

      document.getElementById("selectAll").addEventListener("change", function () {
        document.querySelectorAll(".supplierOption").forEach(cb => cb.checked = this.checked);
        applyFilter();
      });

      document.querySelectorAll(".supplierOption").forEach(cb => {
        cb.addEventListener("change", applyFilter);
      });
    }

    function applyFilter() {
      const selected = Array.from(document.querySelectorAll(".supplierOption:checked")).map(cb => cb.value);
      fetchData(selected);
    }

    // Initial Load
    fetchData();
  </script>
</body>
</html>
