<!DOCTYPE html>
<html>
<head>
  <title>Inventory & Purchase Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .checkbox-dropdown { position: relative; display: inline-block; }
    .checkbox-dropdown-list {
      display: none; position: absolute; background-color: #fff; border: 1px solid #ccc;
      padding: 10px; z-index: 1000; max-height: 200px; overflow-y: auto;
    }
    .checkbox-dropdown-list label { display: block; }
    .search-bar { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Inventory & Purchase Order</h2>

  <!-- Supplier Filter -->
  <div>
    <label>Suppliers:</label>
    <div class="checkbox-dropdown" id="supplierDropdown">
      <button onclick="toggleSupplierDropdown()">Select Suppliers</button>
      <div class="checkbox-dropdown-list" id="supplierList"></div>
    </div>
  </div>

  <!-- Alt Supplier Toggle -->
  <div style="margin-top:10px">
    <label><input type="checkbox" id="altSupplierToggle" onchange="toggleAltSupplier()"> Use Alt Supplier</label>
  </div>

  <!-- Search bar to filter table -->
  <div class="search-bar">
    <input type="text" id="searchBar" placeholder="Search by barcode or name" oninput="renderTable()">
  </div>

  <!-- Add Item by Barcode or Name -->
  <div class="search-bar">
    <input type="text" id="addItemSearch" placeholder="Add item by barcode or name">
    <button onclick="searchMasterItem()">Search & Add</button>
  </div>

  <!-- Search Results Popup -->
  <div id="searchResultsPopup" style="display:none; position:absolute; top:150px; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:10px; z-index:10; max-height:300px; overflow-y:auto; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h4>Select Items to Add</h4>
    <div id="searchResultsList"></div>
    <button onclick="addSelectedItems()">Add Selected</button>
    <button onclick="closeSearchPopup()">Cancel</button>
  </div>

  <!-- Inventory Table -->
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Barcode</th><th>Item Name</th><th>Supplier</th>
        <th>Purchase Price</th><th>Order Quantity</th><th>Order Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Submit & Download -->
  <button onclick="submitOrder()">Submit Order</button>
  <button onclick="downloadCSV()">Download CSV</button>
  <p>Web App URL: <span id="webAppUrl"></span></p>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/YOUR_DEPLOYED_WEB_APP_URL/exec';
    let allItems = [], selectedSuppliers = [], useAltSupplier = false, fullMaster = [];

    async function fetchData() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      allItems = data.items.filter(item => item.totalSold !== 0 || item.totalPurchased !== 0);
      fullMaster = data.master || [];
      setupSupplierFilter(data.suppliers);
      selectedSuppliers = [...data.suppliers];
      renderTable();
      document.getElementById('webAppUrl').innerText = apiUrl;
    }

    function setupSupplierFilter(suppliers) {
      const list = document.getElementById('supplierList');
      list.innerHTML = '<label><input type="checkbox" onchange="toggleSelectAllSuppliers(this)" checked> Select All</label><br>';
      suppliers.forEach(supplier => {
        const id = `supplier-${supplier}`;
        list.innerHTML += `<label><input type="checkbox" id="${id}" value="${supplier}" checked onchange="filterBySupplier()"> ${supplier}</label><br>`;
      });
    }

    function toggleSupplierDropdown() {
      const list = document.getElementById('supplierList');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSelectAllSuppliers(checkbox) {
      const boxes = document.querySelectorAll('#supplierList input[type="checkbox"]');
      boxes.forEach((cb, i) => { if (i > 0) cb.checked = checkbox.checked; });
      filterBySupplier();
    }

    function filterBySupplier() {
      const checked = [...document.querySelectorAll('#supplierList input[type="checkbox"]')]
        .filter(cb => cb.checked && cb.value)
        .map(cb => cb.value);
      selectedSuppliers = checked;
      renderTable();
    }

    function toggleAltSupplier() {
      useAltSupplier = document.getElementById('altSupplierToggle').checked;
      renderTable();
    }

    function renderTable() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';
      allItems.filter(item =>
        (selectedSuppliers.includes(item.supplier1) || selectedSuppliers.includes(item.supplier2)) &&
        (item.barcode.toLowerCase().includes(query) || item.name.toLowerCase().includes(query))
      ).forEach(item => {
        const supplier = useAltSupplier ? item.supplier2 : item.supplier1;
        const price = useAltSupplier ? item.altPurchasePrice : item.purchasePrice;
        tbody.innerHTML += `
          <tr>
            <td>${item.barcode}</td>
            <td>${item.name}</td>
            <td>${supplier}</td>
            <td>${price}</td>
            <td><input type="number" min="0" value="" onchange="updateOrderAmount(this)"></td>
            <td class="orderAmount"></td>
          </tr>
        `;
      });
    }

    function updateOrderAmount(input) {
      const row = input.closest('tr');
      const price = parseFloat(row.children[3].innerText);
      const qty = parseFloat(input.value);
      row.querySelector('.orderAmount').innerText = isNaN(qty) ? '' : (price * qty).toFixed(2);
    }

    function submitOrder() {
      const rows = document.querySelectorAll('#inventoryTable tbody tr');
      const orders = [...rows].map(row => {
        const [barcode, name, supplier, price, qtyInput] = row.children;
        const qty = qtyInput.querySelector('input').value;
        return qty ? {
          barcode: barcode.innerText,
          name: name.innerText,
          supplier: supplier.innerText,
          purchasePrice: price.innerText,
          quantity: qty,
          orderAmount: row.querySelector('.orderAmount').innerText
        } : null;
      }).filter(Boolean);
      if (!orders.length) return alert('No items to submit.');
      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ orders })
      }).then(r => r.text()).then(alert);
    }

    function downloadCSV() {
      const rows = [['Barcode','Item Name','Supplier','Purchase Price','Quantity','Order Amount']];
      document.querySelectorAll('#inventoryTable tbody tr').forEach(row => {
        const cells = [...row.children];
        const qty = cells[4].querySelector('input').value;
        if (qty) rows.push([cells[0].innerText, cells[1].innerText, cells[2].innerText, cells[3].innerText, qty, cells[5].innerText]);
      });
      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'purchase_order.csv';
      a.click();
    }

    function searchMasterItem() {
      const query = document.getElementById('addItemSearch').value.toLowerCase();
      const resultList = document.getElementById('searchResultsList');
      resultList.innerHTML = '';
      const matches = fullMaster.filter(item =>
        item.barcode.toLowerCase().includes(query) ||
        item.name.toLowerCase().includes(query)
      );
      if (!matches.length) {
        resultList.innerHTML = '<p>No matches found.</p>';
      } else {
        matches.forEach((item, index) => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" value="${index}"> ${item.barcode} - ${item.name} (${item.supplier1})`;
          resultList.appendChild(label);
          resultList.appendChild(document.createElement('br'));
        });
      }
      document.getElementById('searchResultsPopup').style.display = 'block';
    }

    function closeSearchPopup() {
      document.getElementById('searchResultsPopup').style.display = 'none';
    }

    function addSelectedItems() {
      const checkboxes = document.querySelectorAll('#searchResultsList input[type="checkbox"]:checked');
      checkboxes.forEach(cb => {
        const item = fullMaster[cb.value];
        if (!allItems.find(i => i.barcode === item.barcode)) {
          allItems.push(item);
        }
      });
      closeSearchPopup();
      renderTable();
    }

    fetchData();
  </script>
</body>
</html>
